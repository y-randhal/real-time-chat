<aside class="flex flex-col h-full bg-surface-900 text-slate-300 w-full border-r border-slate-800/50">
  
  <div class="flex items-center gap-3 px-6 py-8">
    <div class="p-2 bg-brand/10 rounded-lg">
      <svg class="w-5 h-5 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
    </div>
    <h2 class="font-bold text-white tracking-tight text-lg">Channels</h2>
  </div>

  <nav class="flex-1 overflow-y-auto px-4 space-y-2">
    @for (room of rooms; track room) {
      <button
        (click)="chatService.joinRoom(room, chatService.username())"
        [class.bg-brand]="chatService.currentRoom() === room"
        [class.text-white]="chatService.currentRoom() === room"
        [class.shadow-lg]="chatService.currentRoom() === room"
        [class.shadow-brand/20]="chatService.currentRoom() === room"
        class="w-full flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 
               hover:bg-slate-800/50 hover:text-white group">
        <span class="mr-3 text-slate-500 group-hover:text-brand font-mono transition-colors"
              [class.text-indigo-200]="chatService.currentRoom() === room">#</span>
        {{ room }}
      </button>
    }
  </nav>

  <div class="m-4 p-4 bg-surface-950 rounded-2xl border border-slate-800/50">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-brand to-brand-light flex items-center justify-center text-white font-bold shadow-inner">
            {{ chatService.username().substring(0,2).toUpperCase() }}
        </div>
        <div class="flex flex-col min-w-0">
          <span class="text-[10px] uppercase font-black text-slate-500 tracking-widest leading-none">Status: Online</span>
          <span class="text-sm font-bold text-slate-200 truncate mt-1">
            {{ chatService.username() }}
          </span>
        </div>
    </div>
  </div>
</aside>
